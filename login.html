<!DOCTYPE html>
<html>
  <head>
    <script>
      // Callback function for Google Translate Element initialization
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'en', includedLanguages: 'en,hi,gu' },
          'google_translate_element'
        );
      }
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dangrek:wght@400&display=swap"
    />
  </head>
  <body>
    <!-- Google Translate Element container -->
  <div id="google_translate_element"></div>

  <!-- Include the Google Translate Element script -->
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class="login">
      <div class="whatsapp-image-2023-07-27-at-52"></div>
      <div class="rectangle-parent53">
        <button class="frame-child52" id="rectangleButton"></button>
        <button class="login1">Login</button>
        <button class="not-yet-registered-parent">
          <div class="not-yet-registered" id="notYetRegistered">
            not yet registered?
          </div>
          <div class="sign-up" id="signUpText">Sign up</div>
        </button>
        <div class="forgot-your-login">Forgot your login details?</div>
        <div class="usernamephone-number-parent">
          <input
            class="usernamephone-number"
            type="text"
            placeholder="Username or Phone number"
          />

          <img class="user-icon" alt="" src="./public/user@2x.png" />
        </div>
        <div class="or">OR</div>
        <div class="password-parent">
          <input class="password2" type="text" placeholder="Password" />

          <img class="hide-icon" alt="" src="./public/hide@2x.png" />
        </div>
        <div class="google-parent">
          <img class="google-icon" alt="" src="./public/google@2x.png" />

          <div class="log-in-with">Log in with Google</div>
        </div>
      </div>
      <div class="khetmart13">Khetmart</div>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var notYetRegistered = document.getElementById("notYetRegistered");
      if (notYetRegistered) {
        notYetRegistered.addEventListener("click", function (e) {
          window.location.href = "./register.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./register.html";
        });
      }
      </script>
  </body>
</html>
